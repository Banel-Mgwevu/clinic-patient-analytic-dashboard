<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analytics Dashboard</title>
    <style>
        /* Basic styling for the analytics dashboard */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .chart-container {
            margin-bottom: 20px;
        }
        .chart {
            width: 100%;
            border: 1px solid #dddddd;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Analytics Dashboard</h1>
        <div class="chart-container">
            <h2>Line Chart - Systolic Blood Pressure</h2>
            <div class="chart">
                {{ line_chart|safe }}
            </div>
        </div>
        <div class="chart-container">
            <h2>Bar Chart - Diastolic Blood Pressure</h2>
            <div class="chart">
                {{ bar_chart|safe }}
            </div>
        </div>
    </div>
</body>
</html>
